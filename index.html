<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Slot Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
        }
        h1 {
            color: yellow;
            margin-top: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .reel {
            font-size: 50px;
            background: black;
            padding: 20px;
            margin: 0 5px;
            border-radius: 10px;
            border: 3px solid yellow;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background: yellow;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: orange;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <h1>üé∞ Batman Slot (Test Version)</h1>

    <div class="slot-machine">
        <div class="reel" id="reel1">üçí</div>
        <div class="reel" id="reel2">üçã</div>
        <div class="reel" id="reel3">‚≠ê</div>
    </div>

    <button id="spinBtn">Spin</button>
    <p id="result"></p>

    <script>
        const symbols = ["üçí", "üçã", "‚≠ê", "üîî", "üçá", "üíé"];

        document.getElementById("spinBtn").addEventListener("click", () => {
            let reel1 = symbols[Math.floor(Math.random() * symbols.length)];
            let reel2 = symbols[Math.floor(Math.random() * symbols.length)];
            let reel3 = symbols[Math.floor(Math.random() * symbols.length)];

            document.getElementById("reel1").textContent = reel1;
            document.getElementById("reel2").textContent = reel2;
            document.getElementById("reel3").textContent = reel3;

            if (reel1 === reel2 && reel2 === reel3) {
                document.getElementById("result").textContent = "üéâ JACKPOT! üéâ";
            } else if (reel1 === reel2 || reel2 === reel3 || reel1 === reel3) {
                document.getElementById("result").textContent = "üòä Nice! You matched two!";
            } else {
                document.getElementById("result").textContent = "üò¢ Try again!";
            }
        });
    </script>
</body>
</html>
